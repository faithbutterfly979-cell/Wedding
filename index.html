<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Anna & Mark | Wedding</title>

<style>
/* ======================
   Base
====================== */
html {
  scroll-behavior: smooth;
}

body {
  margin: 0;
  font-family: "Segoe UI", Arial, sans-serif;
  background: #fff8f2;
  color: #3a2f2f;
  line-height: 1.6;
  overflow-x: hidden;
}

/* ======================
   Header
====================== */
header {
  position: fixed;
  top: 0;
  width: 100%;
  height: 70px;
  background: rgba(255, 248, 242, 0.95);
  backdrop-filter: blur(8px);
  display: flex;
  align-items: center;
  z-index: 1000;
  box-shadow: 0 4px 20px rgba(0,0,0,0.1);
}

.header-inner {
  max-width: 1200px;
  margin: auto;
  padding: 0 24px;
  display: flex;
  justify-content: space-between;
  align-items: center;
}

.logo {
  font-family: "Georgia", serif;
  font-size: 1.5rem;
  font-weight: bold;
}

nav a {
  margin-left: 22px;
  text-decoration: none;
  color: #3a2f2f;
  font-size: 14px;
}

/* ======================
   HERO
====================== */
.hero {
  min-height: 100vh;
  padding-top: 70px;
  display: flex;
  align-items: center;
  justify-content: center;
  text-align: center;
  position: relative;
  overflow: hidden;

  background:
    linear-gradient(-45deg,
      rgba(0,0,0,0.35),
      rgba(0,0,0,0.2),
      rgba(0,0,0,0.35)
    ),
    url("https://images.pexels.com/photos/265856/pexels-photo-265856.jpeg");

  background-size: 400% 400%, cover;
  background-position: center;
  animation: gradientMove 20s ease infinite;
}

@keyframes gradientMove {
  0% { background-position: 0% 50%, center; }
  50% { background-position: 100% 50%, center; }
  100% { background-position: 0% 50%, center; }
}

/* Floating particles */
.hero::before,
.hero::after {
  content: "";
  position: absolute;
  inset: 0;
  background-image:
    radial-gradient(circle, rgba(255,255,255,0.35) 2px, transparent 3px);
  background-size: 120px 120px;
  animation: floatParticles 60s linear infinite;
  opacity: 0.4;
}

.hero::after {
  animation-duration: 90s;
  opacity: 0.25;
}

@keyframes floatParticles {
  from { background-position: 0 0; }
  to { background-position: 1000px 1000px; }
}

.hero-content {
  position: relative;
  z-index: 2;
}

.hero h1 {
  font-family: "Georgia", serif;
  font-size: 3.8rem;
  color: white;
  text-shadow: 0 10px 40px rgba(255,255,255,0.35);
}

.hero p {
  color: #fff;
  font-size: 1.3rem;
}

/* ======================
   Floating Hearts
====================== */
.heart {
  position: absolute;
  width: 14px;
  height: 14px;
  background: rgba(255,255,255,0.6);
  transform: rotate(45deg);
  animation: floatHeart 12s linear infinite;
}

.heart::before,
.heart::after {
  content: "";
  position: absolute;
  width: 14px;
  height: 14px;
  background: inherit;
  border-radius: 50%;
}

.heart::before { top: -7px; left: 0; }
.heart::after { left: -7px; top: 0; }

@keyframes floatHeart {
  from {
    transform: translateY(100vh) rotate(45deg);
    opacity: 0;
  }
  to {
    transform: translateY(-10vh) rotate(45deg);
    opacity: 0.8;
  }
}

/* ======================
   Sections
====================== */
section {
  padding: 90px 24px;
}

.section-inner {
  max-width: 1000px;
  margin: auto;
}

.section-title {
  text-align: center;
  font-family: "Georgia", serif;
  font-size: 2.3rem;
  margin-bottom: 40px;
}

/* Scroll Reveal */
.reveal {
  opacity: 0;
  transform: translateY(40px);
  transition: all 1.2s ease;
}

.reveal.active {
  opacity: 1;
  transform: translateY(0);
}

/* Cards */
.details {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
  gap: 28px;
}

.card {
  background: rgba(255,255,255,0.75);
  backdrop-filter: blur(10px);
  padding: 32px;
  border-radius: 20px;
  box-shadow: 0 20px 50px rgba(0,0,0,0.12);
  transition: transform 0.4s ease, box-shadow 0.4s ease;
}

.card:hover {
  transform: translateY(-10px) scale(1.02);
  box-shadow: 0 30px 70px rgba(0,0,0,0.18);
}

/* RSVP */
.rsvp form {
  max-width: 500px;
  margin: auto;
  display: flex;
  flex-direction: column;
  gap: 16px;
}

input, select, button {
  padding: 14px;
  border-radius: 12px;
  border: 1px solid #ddd;
}

button {
  background: #c89b6d;
  color: white;
  font-weight: bold;
  cursor: pointer;
  position: relative;
  overflow: hidden;
}

button::after {
  content: "";
  position: absolute;
  inset: 0;
  background: radial-gradient(circle, rgba(255,255,255,0.4), transparent);
  opacity: 0;
  transition: opacity 0.4s ease;
}

button:hover::after {
  opacity: 1;
}

/* Footer */
footer {
  text-align: center;
  padding: 40px;
  background: #f3e8df;
}

/* Responsive */
@media (max-width: 768px) {
  nav { display: none; }
  .hero h1 { font-size: 2.6rem; }
}
</style>
</head>

<body>

<header>
  <div class="header-inner">
    <div class="logo">Anna & Mark</div>
    <nav>
      <a href="#story">Our Story</a>
      <a href="#details">Details</a>
      <a href="#rsvp">RSVP</a>
    </nav>
  </div>
</header>

<section class="hero">
  <div class="hero-content">
    <h1>Anna & Mark</h1>
    <p>June 15, 2026 • Manila, Philippines</p>
  </div>

  <div class="heart" style="left:20%; animation-delay:0s"></div>
  <div class="heart" style="left:50%; animation-delay:3s"></div>
  <div class="heart" style="left:80%; animation-delay:6s"></div>
</section>

<section id="story">
  <div class="section-inner reveal">
    <h2 class="section-title">Our Story</h2>
    <p>We met in the most unexpected way and fell in love over coffee and laughter.</p>
  </div>
</section>

<section id="details">
  <div class="section-inner reveal">
    <h2 class="section-title">Wedding Details</h2>
    <div class="details">
      <div class="card">Ceremony<br>2:00 PM</div>
      <div class="card">Reception<br>5:00 PM</div>
      <div class="card">Dress Code<br>Formal</div>
    </div>
  </div>
</section>

<section id="rsvp" class="rsvp">
  <div class="section-inner reveal">
    <h2 class="section-title">RSVP</h2>
    <form>
      <input type="text" placeholder="Full Name" required>
      <select required>
        <option value="">Will you attend?</option>
        <option>Yes</option>
        <option>No</option>
      </select>
      <button>Submit RSVP</button>
    </form>
  </div>
</section>

<footer>© 2026 Anna & Mark Wedding</footer>

<script>
const reveals = document.querySelectorAll('.reveal');
window.addEventListener('scroll', () => {
  reveals.forEach(el => {
    if (el.getBoundingClientRect().top < window.innerHeight - 100) {
      el.classList.add('active');
    }
  });
});
</script>

</body>
</html>
